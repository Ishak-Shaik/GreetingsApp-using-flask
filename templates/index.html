<html>

<head>  
    <title>Webapp</title>
</head>

<body>

    <img src='https://github.com/MariyaSha/SimpleGreetingApp/blob/main/logo.png' alt='image'>
    <br>
    <form action='greet' method='post'>
        
        {% for message in get_flashed_messages() %}
        <p> {{message}} </p>
        {% endfor %}
        <br>
        <input type='text' name='name' placeholder='enter name'>
        <br>
        <input type='submit' value='Greet' >
    </form>
</body>

</html>
